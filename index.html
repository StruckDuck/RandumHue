<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Reveal App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-size: 3em;
      cursor: pointer;
      position: relative;
      transition: background-color 1s ease;
    }
    #startBtn {
      z-index: 2;
      padding: 1em 2em;
      background-color: white;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    .half {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50vw;
      height: 100vh;
      z-index: 1;
    }
    #left {
      left: 0;
    }
    #right {
      right: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <button id="startBtn">START</button>
    <div id="left" class="half"></div>
    <div id="right" class="half"></div>
  </div>

  <script>
    const COLORS = ["Black", "Blue", "Green", "Red", "White", "Yellow", "Purple", "Orange", "Grey"];
    const SECRET_SEQUENCE = ["Black", "Blue", "Green", "Red"];
    const COLOR_MAP = {
      1: "Black",
      2: "Blue",
      3: "Green",
      4: "Red",
      5: "White",
      6: "Yellow",
      7: "Purple",
      8: "Orange",
      9: "Grey"
    };

    let clickCount = 0;
    let binaryInput = [];
    let previousColor = null;
    let decodedColor = null;
    let inputStart = false;

    const app = document.getElementById("app");
    const startBtn = document.getElementById("startBtn");
    const leftDiv = document.getElementById("left");
    const rightDiv = document.getElementById("right");

    function getRandomColor(exclude = []) {
      let available = COLORS.filter(c => !exclude.includes(c));
      return available[Math.floor(Math.random() * available.length)];
    }

    function showColor(color) {
      app.style.backgroundColor = color.toLowerCase();
      previousColor = color;
    }

    function reset() {
      clickCount = 0;
      binaryInput = [];
      decodedColor = null;
      previousColor = null;
      inputStart = false;
    }

    function handleClick(side) {
      clickCount++;

      if (clickCount <= 3) {
        // Random colors (not Purple, not duplicate)
        let color = getRandomColor(["Purple", previousColor]);
        showColor(color);
      } else if (clickCount === 4) {
        showColor("Purple");
      } else if (clickCount >= 5 && clickCount <= 8) {
        let color = SECRET_SEQUENCE[clickCount - 5];
        showColor(color);
        if (clickCount >= 6 && clickCount <= 8) {
          binaryInput.push(side === 'right' ? 1 : 0);
        }
      } else if (clickCount === 9) {
        // Intermediate color
        const binaryStr = binaryInput.reverse().join('');
        const decimal = parseInt(binaryStr, 2);
        decodedColor = COLOR_MAP[decimal] || "Black"; // fallback
        console.log("Binary Input:", binaryStr, "â†’", decimal);
        console.log("Decoded Color:", decodedColor);

        let color = getRandomColor(["Red", decodedColor, previousColor]);
        showColor(color);
      } else if (clickCount === 10) {
        showColor(decodedColor);
      } else {
        // After reveal, random colors from full palette
        let color = getRandomColor([]);
        showColor(color);
      }
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      reset();
      showColor(getRandomColor(["Purple"]));
      clickCount = 1;
    });

    leftDiv.addEventListener("click", () => {
      if (startBtn.style.display === "none") {
        handleClick("left");
      }
    });

    rightDiv.addEventListener("click", () => {
      if (startBtn.style.display === "none") {
        handleClick("right");
      }
    });
  </script>
</body>
</html>
